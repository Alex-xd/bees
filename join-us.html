                </div>
                <div class="put-row" id="grade">

                <div class="put-row last radgr " id="group">

                    <label><input name="group" value="技术研发Web" type="radio"/><span
                    >技术研发部（前端）</span></label>
                    <label><input name="group" value="技术研发后台" type="radio"/><span>技术研发部（后台）</span></label>
                    <label><input name="group" value="技术研发移动端" type="radio"/><span>技术研发部（移动</span></label>
                </div>
            </div>
            <div class="le-message-box">
                <h3>个人简介</h3>
                <textarea name="selfIntro" id="selfText" placeholder="自我介绍/组别意向的来由/个人优势等等"></textarea>

<script src="scripts/jqurey.js"></script>
<script type="text/javascript" src="scripts/join-us.js"></script>
<script>
    $(document).ready(function () {
        var height = $(window).height();
        var $btn_down = $("#btn-contact");
        var $btn_up = $("#btn-join-us");
        var $window = $('html,body');

        $btn_up.click(function () {
            if (!$window.is(":animated")) {
                $window.stop(true).animate({scrollTop: 0}, 1500);
            }
        });

        $btn_down.click(function () {
            if (!$window.is(":animated")) {
                $window.stop(true).animate({scrollTop: height}, 1500);
            }
        });

        $(window).scroll(function () {
            if ($(window).scrollTop() <= height-40) {
                $btn_down.attr("check","false");
                $btn_up.attr("check","true");
            }
            else{
                $btn_down.attr("check","true");
                $btn_up.attr("check","false");
            }
        });

    });

</script>
