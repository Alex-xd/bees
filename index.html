<div class="guider-tab" id="lazy-load-contents"></div>

<script src="scripts/jqurey.js"></script>
<!--异步加载导航内容-->
<script>
    var lock = false;
    $(document).ready(function () {
        $(window).scroll(function () {
            if (!lock) {
                lock = true;
                $('#lazy-load-contents').load('lazy-load/guiderTabLazyLoad.html');
                $('html,body').stop(true).animate({scrollTop: '800px'}, 1500);
            }
        });

        $("#show-down").click(function () {
            if (!lock) {
                lock = true;
                $('#lazy-load-contents').load('lazy-load/guiderTabLazyLoad.html', true);
                $('html,body').stop(true).animate({scrollTop: '511px'}, 1500);
            }
            else if(! $('html,body').is(":animated")){
                $('html,body').stop(true).animate({scrollTop: '511px'}, 1500);
            }
        })
    });
</script>
<script color="255,0,0" opacity=".7" zIndex="2" count="80" src="scripts/canvas-nest.js"></script>
